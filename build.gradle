apply plugin: 'java'

group 'WebNewExperience'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8



repositories {
    jcenter()
    mavenCentral()
}


ext{
    serenity_version = "1.9.36"
}

dependencies {
    testCompile group: 'io.cucumber', name: 'cucumber-java', version:'2.3.1'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version:'2.3.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.25'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version:"$serenity_version"
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version:"$serenity_version"
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version:'1.9.14'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version:"$serenity_version"
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version:"$serenity_version"
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version:"$serenity_version"
}
